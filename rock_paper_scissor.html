<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Second Game</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice1" id="rock" >
            <img src="rock.png">
        </div>
        <div class="choice1" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice1" id="scissor">
            <img src="scissor.png">
        </div>
    </div>
    <div class="score_view">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="ai">0</p>
            <p>AI</p>
        </div>
    </div>
    <div class="msg_con">
        <p id="msg">Select your choice!!</p>
    </div>
    <button class="reset">Reset Game</button>
    <div class="copy_rights">
        <p> Made with ❤️ by Mayaz</p>
    </div>
</body>
<script src="rock_paper_scissor.js"></script>
</html>
